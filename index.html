<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="grid/grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container"></div>
    <div class="formula-bar-container"></div>

    <div class="grid-container">
        <div class="top-left-box"></div>

        <div class="top-row"> </div>

        <div class="left-col"> </div>

        <div class="grid"> </div>
    </div>

    <div class="multi-sheets-container">
        <div class="add-sheet-button">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheets-container">
            <div class="sheet active-sheet" sheetIdx=0> sheet 1</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="grid/grid.js" defer></script>
</body>

</html>
