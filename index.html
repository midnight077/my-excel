<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Excel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="grid/grid.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <div class="cut-copy-paste-container">
            <div class="paste"></div>
            <div class="cut"></div>
            <div class="copy"></div>
        </div>

        <div class="font-styling-container">
            <div class="styling-p1-container">
                <select class="font-family-container">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Baguet Script">Baguet Script</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Georgia">Georgia </option>
                    <option value="Trebuchet MS ">Trebuchet MS </option>
                    <option value="Garamond">Garamond</option>
                </select>
                <div class="BUI-container">
                    <button value="B"> <b>B</b> </button>
                    <button value="I"> <i>I</i> </button>
                    <button value="U"> <u>U</u> </button>
                </div>
            </div>
            <div class="styling-p2-container">

                <select class="font-size-container">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16 </option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>

                <div class="font-color-container">
                    <input type="color" class="bg-color">
                    <input type="color" class="text-color">
                </div>
            </div>
        </div>
        <div class="alignment-container">

        </div>


    </div>

    <div class="formula-bar-container">
        <input type="text" class="cell-identify" disabled>
        :
        <input type="text" class="formula-bar">
    </div>

    <div class="grid-container">
        <div class="top-left-box"></div>

        <div class="top-row"> </div>

        <div class="left-col"> </div>

        <div class="grid"> </div>
    </div>

    <div class="multi-sheets-container">
        <div class="add-sheet-button">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="sheets-container">
            <div class="sheet active-sheet" sheetIdx=0> sheet 1</div>
        </div>
    </div>

    <script src="grid/grid.js" defer></script>

    <script src="script.js" defer></script>
</body>

</html>
